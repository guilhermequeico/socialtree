<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Tree</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"> 

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/container.css">
        <link rel="stylesheet" href="css/components/user-profile.css">
        <link rel="stylesheet" href="css/components/user-link.css">
        <link rel="stylesheet" href="css/components/social-midia.css">
    </head>

    <body>
        <div class="container">
            <div class="user-profile">
                <img class="photo" src="assets/img/profile.png" alt="Foto do perfil">
                    
                <a class="name" href="">@instagram</a>
            </div>

            <nav class="user-link">
                <ul>
                    <li><a class="link" href="">link 1</a></li>
                    <li><a class="link" href="">link 2</a></li>
                    <li><a class="link" href="">link 3</a></li>
                    <li><a class="link" href="">link 4</a></li>
                </ul>
            </nav>

            <nav class="social-midia">
                <ul>
                    <li>
                        <a class="action" href="https://twitter.com" target="_blank">
                            <img src="assets/twitter.svg" alt="Logo do Twitter">
                        </a>
                    </li>
                    <li>
                        <a class="action" href="https://www.twitch.tv" target="_blank">
                            <img src="assets/twitch.svg" alt="Logo da Twitch">
                        </a>
                    </li>
                    <li>
                        <a class="action" href="https://www.instagram.com" target="_blank">
                            <img src="assets/instagram.svg" alt="Logo do Instagram">
                        </a>
                    </li>
                    <li>
                        <a class="action" href="https://br.linkedin.com" target="_blank">
                            <img src="assets/linkedin.svg" alt="Logo do Linkedin">
                        </a>
                    </li>
                    <li>
                        <a class="action" href="https://github.com" target="_blank">
                            <img src="assets/github.svg" alt="Logo do GitHub">
                        </a>
                    </li>
                </ul>               
            </nav>
        </div>
    </body>
</html>
