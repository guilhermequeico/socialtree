<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/main-content.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/profile-photo.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/user-links.css">
    <link rel="stylesheet" href="css/components/main-footer.css">
</head>
<body>
    <div class="main-content">
        <header class="main-header">
            <figure class="profile-photo">
                <img class="photo" src="assets/img/profile.png" alt="Foto do perfil">
                <figcaption class="nickname">@instagram</figcaption>
            </figure>
        </header>

        <section class="main-section">
            <nav class="navigation">
                <a class="user-links" href="">Link 1</a>
                <a class="user-links" href="">Link 2</a>
                <a class="user-links" href="">Link 3</a>
                <a class="user-links" href="">Link 4</a>
            </nav>
        </section>

        <footer class="main-footer">
            <nav class="navigation">
                <a href="https://twitter.com" target="_blank">
                    <img src="assets/img/twitter.svg" alt="Logo do Twitter">
                </a>
                <a href="https://www.twitch.tv" target="_blank">
                    <img src="assets/img/twitch.svg" alt="Logo do Twitch">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="assets/img/instagram.svg" alt="Logo do Instagram">
                </a>
                <a href="https://br.linkedin.com" target="_blank">
                    <img src="assets/img/linkedin.svg" alt="Logo do Linkedin">
                </a>
                <a href="https://github.com" target="_blank">
                    <img src="assets/img/github.svg" alt="Logo do GitHub">
                </a>
            </nav>
        </footer>
    </div>
</body>
</html>
